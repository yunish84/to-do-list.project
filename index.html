<!DOCTYPE html>
<html lang="fa" dir="rtl" >
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>
  <body class="p-5 bg-secondary">
    <template id="new-todo">
      <li class="list-group-item d-flex justify-content-between align-items-center py-1 px-2">
        <input class="p-0 m-0 form-check-input" type="checkbox" value="">
        <p class="p-0 m-1 w-75"></p>
        <button class="btn btn-danger btn-sm" type="button">Remove</button>
      </li>
    </template>
    <template id="done-todo">
      <li class="list-group-item d-flex justify-content-between align-items-center py-1 px-2">
        <input class="p-0 m-0 form-check-input" type="checkbox" value="" checked="">
        <p class="text-decoration-line-through p-0 m-1 w-75"></p>
        <button class="btn btn-success btn-sm" type="button">Clear</button>
      </li>
    </template>

    <div class="container d-flex flex-column justify-content-center align-items-center p-1 pt-2 rounded bg-dark text-light">
      <h1>To-do List</h1>
      <form name="todo-form" class="w-100 d-flex justify-content-between">
        <input type="text" class="form-control m-1" name="todo-text" id="todo-text">
        <button class="btn btn-primary m-1" type="submit">Add</button>
      </form>
    </div>

    <ul class="container p-0 list-group mt-2" id="todo-list">
      <li class="list-group-item d-flex justify-content-between align-items-center py-1 px-2" id="1767226377092">
        <input class="p-0 m-0 form-check-input" type="checkbox" value="">
        <p class="p-0 m-1 w-75">text</p>
        <button class="btn btn-danger btn-sm" type="button">Remove</button>
      </li>
    </ul>

    <ul class="container p-0 list-group mt-2" id="done-todo-list">
    </ul>

    <script src="todo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
